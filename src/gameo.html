<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game-container {
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>
    <p id="result"></p>
  </div>

  <script>
    const rockBtn = document.getElementById('rock-btn');
    const paperBtn = document.getElementById('paper-btn');
    const scissorsBtn = document.getElementById('scissors-btn');
    const resultDiv = document.getElementById('result');

    let computerChoice = '';
    let userChoice = '';

    rockBtn.addEventListener('click', () => {
      userChoice = 'rock';
      playGame();
    });

    paperBtn.addEventListener('click', () => {
      userChoice = 'paper';
      playGame();
    });

    scissorsBtn.addEventListener('click', () => {
      userChoice = 'scissors';
      playGame();
    });

    function playGame() {
      const choices = ['rock', 'paper', 'scissors'];
      computerChoice = choices[Math.floor(Math.random() * choices.length)];

      if (userChoice === computerChoice) {
        resultDiv.textContent = 'It\'s a tie!';
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'scissors' && computerChoice === 'paper') ||
        (userChoice === 'paper' && computerChoice === 'rock')
      ) {
        resultDiv.textContent = `You win! Computer chose ${computerChoice}.`;
      } else {
        resultDiv.textContent = `You lose! Computer chose ${computerChoice}.`;
      }
    }
  </script>
</body>
</html>
