<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0;">
    <h1 style="color: #00698f; margin-top: 50px;">Rock, Paper, Scissors</h1>
    <button id="rock" style="width: 100px; height: 50px; font-size: 18px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">Rock</button>
    <button id="paper" style="width: 100px; height: 50px; font-size: 18px; background-color: #ff9800; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">Paper</button>
    <button id="scissors" style="width: 100px; height: 50px; font-size: 18px; background-color: #e74c3c; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">Scissors</button>
    <div id="result" style="font-size: 24px; font-weight: bold; margin-top: 20px; color: #666;"></div>

    <script>
        const rockButton = document.getElementById('rock');
        const paperButton = document.getElementById('paper');
        const scissorsButton = document.getElementById('scissors');
        const resultDiv = document.getElementById('result');

        let computerChoice = '';
        let userChoice = '';

        rockButton.addEventListener('click', () => {
            userChoice = 'rock';
            playGame();
        });
        paperButton.addEventListener('click', () => {
            userChoice = 'paper';
            playGame();
        });
        scissorsButton.addEventListener('click', () => {
            userChoice = 'scissors';
            playGame();
        });

        function playGame() {
            const choices = ['rock', 'paper', 'scissors'];
            computerChoice = choices[Math.floor(Math.random() * choices.length)];

            if (userChoice === computerChoice) {
                resultDiv.innerText = `It's a tie! Both chose ${userChoice}.`;
                resultDiv.style.color = '#666';
            } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                       (userChoice === 'paper' && computerChoice === 'rock') ||
                       (userChoice === 'scissors' && computerChoice === 'paper')) {
                resultDiv.innerText = `You win! ${userChoice} beats ${computerChoice}.`;
                resultDiv.style.color = '#2ecc71';
            } else {
                resultDiv.innerText = `You lose! ${computerChoice} beats ${userChoice}.`;
                resultDiv.style.color = '#e74c3c';
            }
        }
    </script>
</body>
</html>
