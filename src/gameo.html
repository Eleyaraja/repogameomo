<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
            height: 300px;
            margin: 40px auto;
        }
        .cell {
            background-color: #f0f0f0;
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #ccc;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-board">
        <button class="cell" id="cell-1"></button>
        <button class="cell" id="cell-2"></button>
        <button class="cell" id="cell-3"></button>
        <button class="cell" id="cell-4"></button>
        <button class="cell" id="cell-5"></button>
        <button class="cell" id="cell-6"></button>
        <button class="cell" id="cell-7"></button>
        <button class="cell" id="cell-8"></button>
        <button class="cell" id="cell-9"></button>
    </div>
    <div id="result"></div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (gameOver) return;
                if (gameBoard[index] !== '') return;
                gameBoard[index] = currentPlayer;
                cell.textContent = currentPlayer;
                checkForWin();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            });
        });

        function checkForWin() {
            const winConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const condition of winConditions) {
                if (gameBoard[condition[0]] === gameBoard[condition[1]] &&
                    gameBoard[condition[1]] === gameBoard[condition[2]] &&
                    gameBoard[condition[0]] !== '') {
                    gameOver = true;
                    document.getElementById('result').textContent = `Player ${gameBoard[condition[0]]} wins!`;
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                gameOver = true;
                document.getElementById('result').textContent = 'It\'s a tie!';
            }
        }
    </script>
</body>
</html>
