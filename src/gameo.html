<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; background-image: linear-gradient(to bottom, #f7f7f7, #e7e7e7); height: 100vh; margin: 0;">
    <h1 style="color: #3498db; margin-top: 50px; font-size: 48px; font-weight: bold; text-shadow: 2px 2px 5px #ccc;">Tic Tac Toe</h1>
    <div style="display: flex; justify-content: space-around; margin-top: 50px;">
        <button id="cell-1" style="width: 100px; height: 100px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);"></button>
        <button id="cell-2" style="width: 100px; height: 100px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);"></button>
        <button id="cell-3" style="width: 100px; height: 100px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);"></button>
    </div>
    <div style="display: flex; justify-content: space-around; margin-top: 20px;">
        <button id="cell-4" style="width: 100px; height: 100px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);"></button>
        <button id="cell-5" style="width: 100px; height: 100px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);"></button>
        <button id="cell-6" style="width: 100px; height: 100px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);"></button>
    </div>
    <div style="display: flex; justify-content: space-around; margin-top: 20px;">
        <button id="cell-7" style="width: 100px; height: 100px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);"></button>
        <button id="cell-8" style="width: 100px; height: 100px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);"></button>
        <button id="cell-9" style="width: 100px; height: 100px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);"></button>
    </div>
    <div id="result" style="font-size: 24px; font-weight: bold; margin-top: 20px; color: #666;"></div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        const cells = document.querySelectorAll('button');
        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (gameOver) return;
                if (gameBoard[index] !== '') return;
                gameBoard[index] = currentPlayer;
                cell.textContent = currentPlayer;
                checkForWin();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            });
        });

        function checkForWin() {
            const winConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const condition of winConditions) {
                if (gameBoard[condition[0]] === gameBoard[condition[1]] &&
                    gameBoard[condition[1]] === gameBoard[condition[2]] &&
                    gameBoard[condition[0]] !== '') {
                    gameOver = true;
                    document.getElementById('result').textContent = `Player ${gameBoard[condition[0]]} wins!`;
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                gameOver = true;
                document.getElementById('result').textContent = 'It\'s a tie!';
            }
        }
    </script>
</body>
</html>
